<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sofly</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="icon" href="public/favicon.ico" type="image/icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="comfortaa-normal">
    <img src="public/img/sofly_logo.png" alt="Background" class="corner-logo">
    <div class="login-container">
        <form class="login-form" action="/login" method="POST">
            <h2>Register</h2>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button id="register-button" type="button">Register</button>
        </form>
    </div>
    <a href="/" class="register-button">Login</a>
    <script src="public/scripts/register.js"></script>
</body>
</html>
